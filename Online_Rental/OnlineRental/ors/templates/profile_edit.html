<div class="container-fluid" style="margin-top:112px;">
<div class="card" >
  <div class="card-header">
    <h4>EDIT PROFILE</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-lg-3" >
        <img id="selectedFile" src="{% static 'ors/image/user.jpg' %}" width="100%" style="height: 200px; overflow-y: hidden;" >
        <div class="custom-file" style="margin-bottom: 0px;">
          <div class="input-group mb-3">
            <input type="file" class="custom-file-input" id="inputGroupFile" onchange="readURL(this);">
            <label class="custom-file-label" for="inputGroupFile" name="image">Choose file</label>
          </div>
      </div>
    </div>
      <div class="col-xs-12 col-lg-7" style="padding: 4px;">
        <form>
          <div class="row form-group">
            <div class="col-12 col-lg-6">
              <label for="username"> Username </label>
              <input type="text" class="form-control" placeholder="Username" name="user">
            </div>
            <div class="col-12 col-lg-6">
              <label for="mobilenumber"> Contact no.</label>
              <input type="number" class="form-control" placeholder="Mobile number" name="mobilenumber">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Bio</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
         <center> <button type="submit" class="btn btn-primary mb-2">Update</button> </center>
        </form>
      </div>
    </div>
  </div>
  <div class="card-footer">
    
  </div>

</div>
</div>

  <script>
  function readURL(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();

              reader.onload = function (e) {
                  $('#selectedFile')
                      .attr('src', e.target.result)
              };

              reader.readAsDataURL(input.files[0]);
          }
      }
  </script>
