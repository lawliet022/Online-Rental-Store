<div class="container-fluid" style="margin-top:112px;">
<div class="card" >
  <div class="card-header">
    <h4>EDIT PROFILE</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-4 col-xs-12">
        <img src="src/user.jpg" width="100%">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
      <div class="col-lg-6 col-xs12" style="padding: 4px;">
        <form>
          <div class="row form-group">
            <div class="col">
              <label for="username"> Username </label>
              <input type="text" class="form-control" placeholder="Username" name="user">
            </div>
            <div class="col">
              <label for="mobilenumber"> Contact no.</label>
              <input type="number" class="form-control" placeholder="Mobile number" name="mobilenumber">
            </div>
          </div>
          <div class="form-group">
            <label for="inputpassword"> Password </label>
            <input type="password" class="form-control" name="inputpassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Bio</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
         <center> <button type="submit" class="btn btn-primary mb-2">Update</button> </center>
        </form>
      </div>
    </div>
  </div>
  <div class="card-footer">
    
  </div>
</div>
