<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>History</title>
  </head>
  <body style="background-image: url({% static 'ors/image/BackgroundBlur.jpg' %}); background-size: cover; background-repeat: no-repeat;">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" style="z-index: +2;">
  <a class="navbar-brand" href="#">ONLINE RENTAL</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"  aria-expanded="false">
            Post
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Post an add</a>
            <a class="dropdown-item" href="#">Manage post</a>
          </div>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Orders
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item active" href="#">My Orders<span class="sr-only">(current)</span></a>
              <a class="dropdown-item" href="#">Requested</a>
          </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Notification</a>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            User(dave)
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Wishlist</a>
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Sign Out</a>
          </div>
      </li>
    </ul>
  </div>
</nav>

<div style="margin-top: 112px ; padding: 2%; z-index:-1" >
    <div class="card bg-light mb-3" id="Product" style="border: hidden;">
      <div class="card-header" style="background-color:#e0e0e0">Item # </div>
      <div class="card-body">
        <a href="#" style="text-decoration:none">
          <h5 class="card-title">{{product.name}}</h5>
        </a>
        <div class="row">
          <div class="col-lg-4 col-xs-12 border" style="vertical-align: middle;">
            <a href="#" style="text-decoration:none; padding: auto;">
              <img src="{{ product.image.url }}" width="100%">
            </a>
          </div>
          <div class="col-lg-7 col-xs-12">
            <div class="row" style="padding: 2%;">
              by - {{product.owner}}
            </div>
            <div class="row" style="padding: 2%; max-height: 155px; overflow-y: hidden;" >
               {{ product.description }}
            </div>
            <div class="row" style="padding: 2%;height: 45px;">
              <h5> Price: {{product.price}}</h5>
            </div>
          </div>
          <div class="col-lg-1 col-xs-12" style="">
              <div class="row" style=" height: 100%;">
                <div class="col-4 col-lg-12" style="display: flex; justify-content: center; align-items: center;">
                    RATE
                </div>
                <div class="col-4 col-lg-12" style="display: flex; justify-content: center; align-items: center;">
                    DATE
                </div>
                <div class="col-4 col-lg-12" style="display: flex; justify-content: center; align-items: center;">
                    <button class="btn btn-primary" type="button" name="button"> Submit </button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
